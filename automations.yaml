- id: '1614620021625'
  alias: Victron. Inverter High Load
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.ac_consumption_l1
    to: '5000'
    for: '5.0'
  - platform: state
    entity_id: sensor.multiplus_grid_power
    to: '9000'
    for: '3.0'
  condition: []
  action:
  - service: input_boolean.turn_on
    data: {}
    entity_id: input_boolean.victron_inverter_high_current
  mode: single
- id: '1629900286882'
  alias: Utility meter set Tariff Low
  description: ''
  trigger:
  - platform: time
    at: '21:00'
  condition: []
  action:
  - service: utility_meter.select_tariff
    target:
      entity_id: utility_meter.monthly_el_energy
    data:
      tariff: low
  mode: single
- id: '1629900337364'
  alias: Utility meter set Tariff High
  description: ''
  trigger:
  - platform: time
    at: 07:00
  condition: []
  action:
  - service: utility_meter.select_tariff
    target:
      entity_id: utility_meter.monthly_el_energy
    data:
      tariff: high
  mode: single
